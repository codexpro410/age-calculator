<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <form action="" id="form">
  <section class="sec1">
    <div>
      <p class="date">
      Day
      </p>
      <input type="text" name="" id="d" value="24">
      <span class="s" id="s">this field is required</span>
    </div>
    <div>
      <p class="date">
      Month
      </p>
      <input type="text" name="" id="m" value="09">
      <span class="s">this field is required</span>
    </div>
    <div>
      <p class="date">
      Year
      </p>
      <input type="text" name="" id="y" value="1984">
      <span class="s">this field is required</span>
    </div>
  </section>
  <section class="sec2">
    <hr>

    <button type="submit">
      <img id="btn" onclick="app()" src="assets/images/icon-arrow.svg" alt="">
    </button>
  </section>
</form>
  <section class="sec3">
    <h2><span id="yy">-- </span> years</h2>
    <h2><span id="mm">-- </span> months</h2>
    <h2><span id="dd">-- </span> days</h2>
  </section>
</main>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
 <script src="script.js"></script>
</body>
</html>
